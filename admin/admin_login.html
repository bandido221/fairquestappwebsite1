<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gatekeeper's Access | FairQuest</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      background-color: #000;
      font-family: 'Domine', serif;
      color: #f0e6d2;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #aa8452;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(251, 241, 200, 0.88);
      padding: 30px;
      border-radius: 12px;
      color: #3b1f1f;
      border: 2px solid #aa8452;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #aa8452;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #5b2a86;
      color: white;
      font-weight: bold;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .msg {
      margin-top: 12px;
      font-weight: bold;
      color: #b73239;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Gatekeeper's Access</h1>

  <input type="email" id="email" placeholder="Admin Email" />

  <div style="position:relative;">
    <input type="password" id="password" placeholder="Password" />
    <span class="eye" onclick="
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    ">üëÅÔ∏è</span>
  </div>

  <button onclick="login()">Enter Portal</button>
  <p class="msg" id="authMessage"></p>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://awtbjuiqgtdydsqzimul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
  );

  // stay logged in
  supabase.auth.getSession().then(({ data }) => {
    if (data.session) {
      window.location.href = 'admin_dashboard.html';
    }
  });

  async function login() {
    const email = email.value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('authMessage');

    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      msg.textContent = error.message;
      return;
    }

    const { data } = await supabase
      .from('admins')
      .select('id')
      .eq('email', email)
      .single();

    if (!data) {
      msg.textContent = "Access denied.";
      await supabase.auth.signOut();
      return;
    }

    window.location.href = 'admin_dashboard.html';
  }
</script>

</body>
</html>
