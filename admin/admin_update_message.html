<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Post Website Updates | FairQuest</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #000;
      color: #f0e6d2;
      font-family: 'Domine', serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aa8452;
      background: #fdf7e1;
      color: #3b1f1f;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .button-group {
      margin-bottom: 30px;
    }
    button {
      background-color: #bb9457;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f2e1c1;
    }
    .updates-list {
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
    }
    .update-item {
      background: #fdf7e1;
      color: #3b1f1f;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      margin-bottom: 10px;
      cursor: pointer;
    }
    .update-item:hover {
      background: #faebc5;
    }
  </style>
</head>
<body>

  <h1>Admin: Post Website Updates</h1>
  <input type="text" id="titleInput" placeholder="Enter a title for your update" style="width:90%; padding:10px; margin-bottom:20px; border-radius:8px; border:1px solid #aa8452; background:#fdf7e1; color:#3b1f1f; font-size:16px;" />

  <textarea id="messageInput" placeholder="Write your update or message to users here..."></textarea>

  <div class="button-group">
    <button onclick="saveMessage()">üíæ Save / Update</button>
    <button id="deleteButton" onclick="deleteMessage()" style="display:none;">üóëÔ∏è Delete</button>
  </div>

  <h2>üìú Past Updates</h2>
  <div class="updates-list" id="updatesList">
    Loading updates...
  </div>

  <a href="/admin/admin.html" class="back-button">üîô Back to Admin</a>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    let editingId = null;

    async function loadUpdates() {
      const { data, error } = await supabase
        .from('website_updates')
        .select('*')
        .order('created_at', { ascending: false });

      const list = document.getElementById('updatesList');
      list.innerHTML = '';

      if (error || !data.length) {
        list.innerHTML = '<p>No updates found.</p>';
        return;
      }

      data.forEach(update => {
        const div = document.createElement('div');
        div.className = 'update-item';
        div.innerHTML = `
          <strong>${new Date(update.created_at).toLocaleDateString()}</strong><br/>
          ${update.message}
        `;
        div.onclick = () => editUpdate(update.id, update.message);
        list.appendChild(div);
      });
    }

    function editUpdate(id, message) {
      document.getElementById('messageInput').value = message;
      editingId = id;
      document.getElementById('deleteButton').style.display = 'inline-block';
    }

    async function saveMessage() {
  const title = document.getElementById('titleInput').value.trim();
  const message = document.getElementById('messageInput').value.trim();

  if (!title || !message) {
    alert('‚ö†Ô∏è Title and message cannot be empty.');
    return;
  }

  if (editingId) {
    // Update existing
    const { error } = await supabase
      .from('website_updates')
      .update({ title: title, message: message })
      .eq('id', editingId);

    if (error) {
      alert('‚ùå Error updating message.');
    } else {
      alert('‚úÖ Update saved.');
    }
  } else {
    // Insert new
    const { error } = await supabase
      .from('website_updates')
      .insert([
        {
          title: title,
          message: message,
          created_at: new Date().toISOString()
        }
      ]);

    if (error) {
      console.error(error);
      alert('‚ùå Error saving message.');
    } else {
      alert('‚úÖ Message posted.');
    }
  }

  editingId = null;
  document.getElementById('titleInput').value = '';
  document.getElementById('messageInput').value = '';
  document.getElementById('deleteButton').style.display = 'none';
  loadUpdates();
}



    async function deleteMessage() {
      if (!editingId) return;

      const confirmDelete = confirm('‚ö†Ô∏è Are you sure you want to delete this update?');
      if (!confirmDelete) return;

      const { error } = await supabase
        .from('website_updates')
        .delete()
        .eq('id', editingId);

      if (error) {
        alert('‚ùå Error deleting message.');
      } else {
        alert('‚úÖ Message deleted.');
      }

      editingId = null;
      document.getElementById('messageInput').value = '';
      document.getElementById('deleteButton').style.display = 'none';
      loadUpdates();
    }

    // Load updates when page loads
    loadUpdates();
  </script>

</body>
</html>
