<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fair Admin Approval | FairQuest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  background:#000;
  color:#f0e6d2;
  font-family:'Domine', serif;
  padding:30px;
}
h1 {
  font-family:'Cinzel', serif;
  text-align:center;
}
.controls {
  text-align:center;
  margin-bottom:20px;
}
.controls button {
  margin:5px;
  padding:10px 16px;
  border-radius:8px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.primary { background:#c79a3b; color:#000; }
.secondary { background:#444; color:#fff; }

.card {
  background:#111;
  border-radius:12px;
  padding:20px;
  margin:20px auto;
  max-width:800px;
}
.card h3 {
  margin-top:0;
}
.badge {
  display:inline-block;
  padding:5px 10px;
  border-radius:6px;
  font-size:12px;
  font-weight:bold;
}
.pending { background:#b58900; color:#000; }
.approved { background:#2ecc71; color:#000; }

button.action {
  margin-top:10px;
  margin-right:10px;
  padding:8px 14px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.approve { background:#27ae60; color:#fff; }
.reject { background:#c0392b; color:#fff; }
</style>
</head>

<body>

<h1>üè∞ Fair Admin Approval</h1>

<div class="controls">
  <button class="secondary" onclick="goHome()">‚Üê Go to FairQuest Main Page</button>
  <br><br>
  <button class="primary" onclick="showPending()">Pending Applications</button>
  <button class="secondary" onclick="showApproved()">Approved / Admins</button>
</div>

<div id="list">Loading‚Ä¶</div>

<script>
const supa = window.supabase.createClient(
  'https://awtbjuiqgtdydsqzimul.supabase.co',
  'YOUR_ANON_KEY'
);

let mode = 'pending';

function goHome(){
  window.location.href = "https://www.fairquestapp.com";
}

function showPending(){ mode='pending'; load(); }
function showApproved(){ mode='approved'; load(); }

async function load(){
  const list = document.getElementById('list');
  list.innerHTML = 'Loading‚Ä¶';

  if(mode === 'pending'){
    const { data, error } = await supa
      .from('fair_verification')
      .select(`
        id,
        user_id,
        user_email,
        fair_name,
        fair_state,
        contact_name,
        fair_role,
        fair_notes,
        submitted_at,
        approved
      `)
      .is('approved', null)
      .order('submitted_at', { ascending:false });

    if(error){ list.innerHTML='Error loading'; return; }
    renderPending(data);
  } else {
    const { data, error } = await supa
      .from('fair_admins')
      .select(`
        email,
        admin_level,
        created_at,
        renaissance_fairs (
          name,
          state
        )
      `)
      .order('created_at', { ascending:false });

    if(error){ list.innerHTML='Error loading'; return; }
    renderApproved(data);
  }
}

function renderPending(rows){
  const list = document.getElementById('list');
  list.innerHTML = '';

  if(!rows.length){
    list.innerHTML='<p style="text-align:center;">No pending applications.</p>';
    return;
  }

  rows.forEach(r=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML=`
      <span class="badge pending">PENDING</span>
      <h3>${r.fair_name} (${r.fair_state})</h3>
      <p><b>Applicant:</b> ${r.contact_name}</p>
      <p><b>Email:</b> ${r.user_email}</p>
      <p><b>Role:</b> ${r.fair_role}</p>
      <p><b>Notes:</b> ${r.fair_notes || '‚Äî'}</p>
      <p><b>Submitted:</b> ${new Date(r.submitted_at).toLocaleString()}</p>

      <button class="action approve" onclick="approve('${r.id}','${r.user_id}','${r.fair_name}')">
        Approve & Assign Admin
      </button>
      <button class="action reject" onclick="reject('${r.id}')">
        Reject
      </button>
    `;
    list.appendChild(div);
  });
}

function renderApproved(rows){
  const list = document.getElementById('list');
  list.innerHTML='';

  if(!rows.length){
    list.innerHTML='<p style="text-align:center;">No approved admins.</p>';
    return;
  }

  rows.forEach(r=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`
      <span class="badge approved">APPROVED</span>
      <h3>${r.renaissance_fairs.name} (${r.renaissance_fairs.state})</h3>
      <p><b>Admin Email:</b> ${r.email}</p>
      <p><b>Level:</b> ${r.admin_level || 'free'}</p>
      <p><b>Assigned:</b> ${new Date(r.created_at).toLocaleString()}</p>
    `;
    list.appendChild(div);
  });
}

async function approve(verificationId, userId, fairName){
  if(!confirm(`Approve and assign admin for ${fairName}?`)) return;

  const { data: fair } = await supa
    .from('renaissance_fairs')
    .select('id')
    .eq('name', fairName)
    .single();

  if(!fair){ alert('Fair not found'); return; }

  await supa.from('fair_admins').insert({
    user_id: userId,
    fair_id: fair.id
  });

  await supa.from('fair_verification')
    .update({ approved:true, approved_at:new Date() })
    .eq('id', verificationId);

  load();
}

async function reject(id){
  if(!confirm('Reject this application?')) return;

  await supa.from('fair_verification')
    .update({ approved:false })
    .eq('id', id);

  load();
}

load();
</script>

</body>
</html>
