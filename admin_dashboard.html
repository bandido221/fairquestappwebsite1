<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairQuest Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Domine', serif;
      color: #f0e6d2;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 20px;
    }
    .app-box {
      background: #fdf7e1;
      color: #333;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background-color: #2ecc71; color: white; }
    .decline { background-color: #e74c3c; color: white; }
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #bb9457;
      color: black;
    }
    .error-msg {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Gatekeeper's Dashboard</h1>
  <p>Review all vendor and performer applications submitted through FairQuest.</p>

  <div id="applicationList">Loading applications...</div>
  <p id="errorMessage" class="error-msg"></p>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function checkAdmin() {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) return (window.location.href = '/');

      const { data: adminRow, error: adminError } = await supabase
        .from('admins')
        .select('*')
        .eq('id', user.id)
        .single();

      if (adminError || !adminRow) {
        document.getElementById('errorMessage').textContent = "üö´ Access denied. You're not listed as an admin.";
        document.getElementById('applicationList').textContent = '';
        return;
      }

      loadApplications();
    }

    async function loadApplications() {
      const { data, error } = await supabase
        .from('vendor_applications')
        .select('*')
        .eq('approval_status', 'pending')
        .or('update_pending.eq.true,approval_status.eq.pending')

        .order('id', { ascending: false });

      const container = document.getElementById('applicationList');
      const errorMsg = document.getElementById('errorMessage');

      if (error) {
        errorMsg.textContent = "‚ùå Failed to load applications: " + error.message;
        container.textContent = '';
        return;
      }

      container.innerHTML = '';
      if (!data || data.length === 0) {
        container.innerHTML = "<p>No applications found.</p>";
        return;
      }

      data.forEach(app => {
  const box = document.createElement('div');
  box.className = 'app-box';
  box.setAttribute('data-app-id', app.id); // For quick removal

  if (app.update_pending && app.last_approved) {
    box.innerHTML = `
      <p><strong>${app.name}</strong> (${app.application_type || app.vendor_type})</p>
      <p><strong>üîÑ Pending Update Review</strong></p>
      <p><strong>Email:</strong> ${app.contact_email}</p>
      <p><strong>Changes:</strong></p>
      <ul>
        <li><strong>Description:</strong><br>
          <em>Old:</em> ${app.last_approved.description || '‚Äî'}<br>
          <em>New:</em> ${app.description}
        </li>
        <li><strong>Photo:</strong><br>
          <em>Old:</em> ${app.last_approved.photo_url ? `<img src="${app.last_approved.photo_url}" width="100">` : 'None'}<br>
          <em>New:</em> ${app.photo_url ? `<img src="${app.photo_url}" width="100">` : 'None'}
        </li>
        <li><strong>Type:</strong> ${app.last_approved.vendor_type || '‚Äî'} ‚Üí ${app.vendor_type}</li>
      </ul>
      <div class="buttons">
        <button class="approve" onclick='approveUpdate(${JSON.stringify(app)})'>‚úÖ Approve Update</button>
        <button class="decline" onclick='rejectUpdate(${app.id})'>‚ùå Reject Update</button>
      </div>
    `;
  } else {
    box.innerHTML = `
      <p><strong>${app.name}</strong> (${app.application_type || app.vendor_type})</p>
      <p><strong>Status:</strong> ${app.approval_status}</p>
      <p><strong>Email:</strong> ${app.contact_email}</p>
      <p>${app.description}</p>
      <div class="buttons">
        <button class="approve" onclick="updateStatus(${app.id}, 'approved')">Approve</button>
        <button class="decline" onclick="updateStatus(${app.id}, 'declined')">Decline</button>
      </div>
    `;
  }

  container.appendChild(box);
});

    }
    async function updateStatus(id, status) {
  if (status === 'approved') {
    const { data: appData, error: fetchError } = await supabase
      .from('vendor_applications')
      .select('contact_email, name, application_type')
      .eq('id', id)
      .single();

    if (fetchError) {
      alert("‚ö†Ô∏è Error fetching application details: " + fetchError.message);
      return;
    }

    const { data, error } = await supabase.rpc('approve_and_publish_vendor', { app_id: id });

    if (error) {
      alert("‚ö†Ô∏è Error approving vendor: " + error.message);
    } else {
      alert("‚úÖ Vendor approved and published!");

      try {
        await fetch("https://awtbjuiqgtdydsqzimul.functions.supabase.co/send-approval-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: appData.contact_email,
            name: appData.name,
            type: appData.application_type || 'Vendor'
          }),
        });
        console.log("‚úÖ Email sent to:", appData.contact_email);
      } catch (err) {
        console.error("‚ö†Ô∏è Failed to send approval email:", err);
      }

      await loadApplications();
    }
  } else {
    const { error } = await supabase
      .from('vendor_applications')
      .update({ approval_status: status })
      .eq('id', id);

    if (error) {
      alert("‚ö†Ô∏è Error updating status: " + error.message);
    } else {
      alert("‚ùå Application declined.");
      const box = document.querySelector(`[data-app-id="${id}"]`);
      if (box) {
        box.remove();
      } else {
        await loadApplications();
      }
    }
  }
}
async function approveUpdate(app) {
  const { error } = await supabase
    .from('vendor_applications')
    .update({
      last_approved: {
        name: app.name,
        description: app.description,
        photo_url: app.photo_url,
        vendor_type: app.vendor_type,
        website: app.website,
        contact_name: app.contact_name,
        contact_email: app.contact_email
      },
      update_pending: false
    })
    .eq('id', app.id);

  if (error) {
    alert("‚ùå Failed to approve update: " + error.message);
  } else {
    alert("‚úÖ Update approved!");
    loadApplications();
  }
}

async function rejectUpdate(id) {
  const { error } = await supabase
    .from('vendor_applications')
    .update({ update_pending: false })
    .eq('id', id);

  if (error) {
    alert("‚ö†Ô∏è Error rejecting update: " + error.message);
  } else {
    alert("‚ùå Update rejected.");
    loadApplications();
  }
}


    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/';
    }

    checkAdmin();
  </script>
</body>
</html>
