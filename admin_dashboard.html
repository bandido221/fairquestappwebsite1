<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairQuest Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Domine', serif;
      color: #f0e6d2;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 20px;
    }
    .app-box {
      background: #fdf7e1;
      color: #333;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background-color: #2ecc71; color: white; }
    .decline { background-color: #e74c3c; color: white; }
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #bb9457;
      color: black;
    }
    .error-msg {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Gatekeeper's Dashboard</h1>
  <p>Review all vendor and performer applications submitted through FairQuest.</p>

  <div id="applicationList">Loading applications...</div>
  <p id="errorMessage" class="error-msg"></p>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function checkAdmin() {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) return (window.location.href = '/');

      const { data: adminRow, error: adminError } = await supabase
        .from('admins')
        .select('*')
        .eq('id', user.id)
        .single();

      if (adminError || !adminRow) {
        document.getElementById('errorMessage').textContent = "üö´ Access denied. You're not listed as an admin.";
        document.getElementById('applicationList').textContent = '';
        return;
      }

      loadApplications();
    }

    async function loadApplications() {
      const { data: apps, error } = await supabase
        .from('vendor_performer_applications')
        .select('*')
        .or('approval_status.eq.pending,update_pending.eq.true')
        .order('id', { ascending: false });

      const container = document.getElementById('applicationList');
      const errorMsg = document.getElementById('errorMessage');

      if (error) {
        errorMsg.textContent = "‚ùå Failed to load applications: " + error.message;
        container.textContent = '';
        return;
      }

      container.innerHTML = '';
      if (!apps || apps.length === 0) {
        container.innerHTML = "<p>No applications found.</p>";
        return;
      }

      for (const app of apps) {
        const box = document.createElement('div');
        box.className = 'app-box';
        box.setAttribute('data-app-id', app.id);

        const { data: fairLinks } = await supabase
          .from('vendor_application_fairs')
          .select('start_date, end_date, renaissance_fairs(name)')
          .eq('application_id', app.id);

        let fairHtml = '';
        if (fairLinks && fairLinks.length > 0) {
          fairHtml += `<p><strong>üé™ Applied Fairs:</strong></p><ul>`;
          for (const fair of fairLinks) {
            fairHtml += `<li>${fair.renaissance_fairs.name} ‚Äî ${fair.start_date} to ${fair.end_date}</li>`;
          }
          fairHtml += `</ul>`;
        } else {
          fairHtml = `<p><strong>üé™ Applied Fairs:</strong> None</p>`;
        }

        if (app.update_pending && app.vendor_id) {
          const table = app.application_type === 'performer' ? 'performers' : 'vendors';
          const { data: live } = await supabase
            .from(table)
            .select('*')
            .eq('id', app.vendor_id)
            .single();

            if (live) {
  // Get fairs for the live version
  const { data: liveFairs } = await supabase
    .from('vendor_application_fairs')
    .select('start_date, end_date, renaissance_fairs(name)')
    .eq('application_id', live.id); // Might require linking vendor_id to old application_id

  let liveFairHtml = '';
  if (liveFairs && liveFairs.length > 0) {
    liveFairHtml += `<ul>`;
    for (const fair of liveFairs) {
      liveFairHtml += `<li>${fair.renaissance_fairs.name} ‚Äî ${fair.start_date} to ${fair.end_date}</li>`;
    }
    liveFairHtml += `</ul>`;
  } else {
    liveFairHtml = '<p>None</p>';
  }

  // Get fairs for the updated version
  const { data: updatedFairs } = await supabase
    .from('vendor_application_fairs')
    .select('start_date, end_date, renaissance_fairs(name)')
    .eq('application_id', app.id);

  let updatedFairHtml = '';
  if (updatedFairs && updatedFairs.length > 0) {
    updatedFairHtml += `<ul>`;
    for (const fair of updatedFairs) {
      updatedFairHtml += `<li>${fair.renaissance_fairs.name} ‚Äî ${fair.start_date} to ${fair.end_date}</li>`;
    }
    updatedFairHtml += `</ul>`;
  } else {
    updatedFairHtml = '<p>None</p>';
  }

  box.innerHTML = `
    <p><strong>${app.name}</strong> (${app.application_type || app.vendor_type})</p>
    <p><strong>üîÑ Pending Update Review</strong></p>
    <p><strong>Email:</strong> ${app.contact_email}</p>

    <h4>‚úÖ Live Info (Approved)</h4>
    <ul>
      <li><strong>Description:</strong> ${live.description || '‚Äî'}</li>
      <li><strong>Type:</strong> ${live.vendor_type || '‚Äî'}</li>
      <li><strong>Website:</strong> ${live.website || '‚Äî'}</li>
      <li><strong>Photo:</strong><br>
        ${live.photo_url ? `<img src="${live.photo_url}" width="100">` : 'None'}
      </li>
    </ul>
    <p><strong>üé™ Fairs (Live):</strong></p>
    ${liveFairHtml}

    <hr>

    <h4>‚úèÔ∏è Updated Info (Submitted)</h4>
    <ul>
      <li><strong>Description:</strong> ${app.description}</li>
      <li><strong>Type:</strong> ${app.vendor_type}</li>
      <li><strong>Website:</strong> ${app.website || '‚Äî'}</li>
      <li><strong>Photo:</strong><br>
        ${app.photo_url ? `<img src="${app.photo_url}" width="100">` : 'None'}
      </li>
    </ul>
    <p><strong>üé™ Fairs (Updated):</strong></p>
    ${updatedFairHtml}

    <div class="buttons">
      <button class="approve" onclick='approveUpdate(${JSON.stringify(app)})'>‚úÖ Approve Update</button>
      <button class="decline" onclick='rejectUpdate(${app.id})'>‚ùå Reject Update</button>
    </div>
  `;
}
 else {
            box.innerHTML = `
              <p><strong>${app.name}</strong> (${app.application_type || app.vendor_type})</p>
              <p>‚ö†Ô∏è Error loading live data for comparison.</p>
            `;
          }
        } else {
          box.innerHTML = `
            <p><strong>${app.name}</strong> (${app.application_type || app.vendor_type})</p>
            <p><strong>Status:</strong> ${app.approval_status}</p>
            <p><strong>Email:</strong> ${app.contact_email}</p>
            <p>${app.description}</p>
            ${fairHtml}
            <div class="buttons">
              <button class="approve" onclick="updateStatus(${app.id}, 'approved')">Approve</button>
              <button class="decline" onclick="updateStatus(${app.id}, 'declined')">Decline</button>
            </div>
          `;
        }

        container.appendChild(box);
      }
    }

    async function updateStatus(id, status) {
      const { error } = await supabase
        .from('vendor_performer_applications')
        .update({ approval_status: status })
        .eq('id', id);

      if (error) {
        alert("‚ö†Ô∏è Error updating status: " + error.message);
      } else {
        alert(status === 'approved' ? "‚úÖ Approved!" : "‚ùå Declined.");
        loadApplications();
      }
    }

    async function approveUpdate(app) {
      const { error } = await supabase
        .from('vendor_performer_applications')
        .update({ update_pending: false })
        .eq('id', app.id);

      if (error) {
        alert("‚ùå Failed to approve update: " + error.message);
      } else {
        alert("‚úÖ Update approved!");
        loadApplications();
      }
    }

    async function rejectUpdate(id) {
      const { error } = await supabase
        .from('vendor_performer_applications')
        .update({ update_pending: false })
        .eq('id', id);

      if (error) {
        alert("‚ö†Ô∏è Error rejecting update: " + error.message);
      } else {
        alert("‚ùå Update rejected.");
        loadApplications();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/';
    }

    checkAdmin();
  </script>
</body>
</html>
