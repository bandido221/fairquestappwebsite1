<body>

  <div id="applicationList">Loading performer applications...</div>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function loadPerformerApplications() {
      const { data: apps, error } = await supabase
        .from('vendor_performer_applications')
        .select('*')
        .eq('approval_status', 'pending')
        .eq('application_type', true)
        .order('id', { ascending: false });

      const container = document.getElementById('applicationList');
      if (error) {
        container.innerHTML = `<p>‚ö†Ô∏è Error loading: ${error.message}</p>`;
        return;
      }
      if (!apps || apps.length === 0) {
        container.innerHTML = '<p>No pending performer applications found.</p>';
        return;
      }

      container.innerHTML = '';
      for (const app of apps) {
        const { data: fairs = [], error: fairErr } = await supabase
          .from('vendor_application_fairs')
          .select('start_date, end_date, renaissance_fairs(name, state)')
          .eq('application_id', app.id);
        if (fairErr) console.error('Error fetching fairs:', fairErr);

        const { data: manual = [], error: manErr } = await supabase
          .from('suggested_fairs')
          .select('fair_name, start_date, end_date')
          .eq('application_id', app.id);
        if (manErr) console.error('Error fetching suggestions:', manErr);

        const allFairs = [];
        fairs.forEach(f => {
          allFairs.push({
            label: `${f.renaissance_fairs.name} (${f.renaissance_fairs.state})`,
            dates: `${f.start_date} to ${f.end_date}`
          });
        });
        manual.forEach(m => {
          allFairs.push({
            label: `${m.fair_name} (manual)`,
            dates: `${m.start_date} to ${m.end_date}`
          });
        });

        let fairHTML = '<p><strong>üé™ Fairs & Dates:</strong></p>';
        if (allFairs.length) {
          const grouped = allFairs.reduce((acc, f) => {
            acc[f.label] = acc[f.label] || [];
            acc[f.label].push(f.dates);
            return acc;
          }, {});
          fairHTML += '<ul>';
          for (const label in grouped) {
            fairHTML += `<li><strong>${label}</strong><ul>`;
            grouped[label].forEach(d => {
              fairHTML += `<li>${d}</li>`;
            });
            fairHTML += '</ul></li>';
          }
          fairHTML += '</ul>';
        } else {
          fairHTML += '<p>None listed</p>';
        }

        container.innerHTML += `
          <div class="app-box">
            <p><strong>Name:</strong> ${app.name}</p>
            <p><strong>Description:</strong> ${app.description}</p>
            <p><strong>Contact:</strong> ${app.contact_name} (${app.contact_email})</p>
            ${app.website ? `<p><strong>Website:</strong> <a href="${app.website}" target="_blank">${app.website}</a></p>` : ''}
            ${app.photo_url ? `<p><strong>Photo:</strong><br><img src="${app.photo_url}" width="100"/></p>` : ''}
            ${fairHTML}
            <div class="buttons">
              <button class="approve" onclick="approvePerformer(${app.id})">‚úÖ Approve</button>
              <button class="decline" onclick="declinePerformer(${app.id})">‚ùå Decline</button>
              <button class="delete" onclick="deleteApplication(${app.id})">üóëÔ∏è Delete</button>
              <button onclick="askQuestion('${app.contact_email}', '${app.name}')">‚úâÔ∏è Ask a Question</button>
            </div>
          </div>
        `;
      }
    }

    async function approvePerformer(id) {
      const { error } = await supabase.rpc('approve_and_publish_vendor', { app_id: id });
      alert(error ? `‚ùå Failed: ${error.message}` : '‚úÖ Performer approved!');
      loadPerformerApplications();
    }

    async function declinePerformer(id) {
      const { error } = await supabase
        .from('vendor_performer_applications')
        .update({ approval_status: 'declined' })
        .eq('id', id);
      alert(error ? `‚ùå Failed: ${error.message}` : '‚ùå Performer declined.');
      loadPerformerApplications();
    }

    async function deleteApplication(id) {
      if (!confirm('This will permanently delete the application and all related data. Proceed?')) return;

      let { error: e1 } = await supabase
        .from('suggested_fairs')
        .delete()
        .eq('application_id', id);
      if (e1) return alert(`‚ùå Could not delete suggestions: ${e1.message}`);

      let { error: e2 } = await supabase
        .from('vendor_application_fairs')
        .delete()
        .eq('application_id', id);
      if (e2) return alert(`‚ùå Could not delete fairs: ${e2.message}`);

      let { error: e3 } = await supabase
        .from('vendor_performer_applications')
        .delete()
        .eq('id', id);
      if (e3) alert(`‚ùå Could not delete app: ${e3.message}`);
      else {
        alert('‚úÖ Application deleted.');
        loadPerformerApplications();
        if (typeof showPendingCounts === 'function') showPendingCounts();
      }
    }

    function askQuestion(email, name) {
  const message = prompt(`What would you like to ask ${name}?`);
  if (!message) return;

  emailjs.send("service_6l6jgzh", "template_r7ytfrc", {
    to_name: name,
    to_email: email,
    message: message,
  })
  .then(() => {
    alert('üì¨ Question sent! The performer can reply to your Gmail.');
  })
  .catch(err => {
    console.error('Email error:', err);
    alert('‚ùå Failed to send the email.');
  });
}


    loadPerformerApplications();
  </script>

 
</body>
