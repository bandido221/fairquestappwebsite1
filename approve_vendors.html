  <div id="applicationList">Loading vendor applications...</div>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function loadVendorApplications() {
      const { data: apps, error } = await supabase
  .from('vendor_performer_applications')
  .select('*')
  .eq('approval_status', 'pending')
  .eq('application_type', false)         // only false = vendors
  .order('id', { ascending: false });


      const container = document.getElementById('applicationList');
      if (error || !apps || apps.length === 0) {
        container.innerHTML = '<p>No pending vendor applications found.</p>';
        return;
      }

      container.innerHTML = '';
      for (const app of apps) {
        console.log(`üîç Loading fairs for application ID ${app.id}`);

        // 1) Fetch ‚Äúknown‚Äù fairs
        const { data: fairs, error: fairError } = await supabase
          .from('vendor_application_fairs')
          .select(`
            start_date,
            end_date,
            renaissance_fairs ( name, state )
          `)
          .eq('application_id', app.id);
        if (fairError) console.error(`‚ùå Error fetching known fairs:`, fairError);

        // 2) Fetch manual suggestions
        const { data: manualFairs, error: manErr } = await supabase
          .from('suggested_fairs')
          .select('fair_name, start_date, end_date')
          .eq('application_id', app.id);
          
        if (manErr) console.error(`‚ùå Error fetching manual fairs:`, manErr);

        // 3) Merge and normalize both lists
        const allFairs = [];
        (fairs || []).forEach(f => {
          allFairs.push({
            label: `${f.renaissance_fairs.name} (${f.renaissance_fairs.state})`,
            start: f.start_date,
            end: f.end_date,
            manual: false
          });
        });
        (manualFairs || []).forEach(m => {
          allFairs.push({
            label: `${m.fair_name} (manual)`,
            start: m.start_date,
            end: m.end_date,
            manual: true
          });
        });

        // 4) Group by label
        let fairDetails = '<p><strong>üé™ Fairs & Dates:</strong></p>';
        if (allFairs.length) {
          const grouped = {};
          allFairs.forEach(f => {
            if (!grouped[f.label]) grouped[f.label] = [];
            grouped[f.label].push(`${f.start} to ${f.end}`);
          });
          fairDetails += '<ul>';
          for (const label in grouped) {
            fairDetails += `<li><strong>${label}</strong><ul>`;
            grouped[label].forEach(date => {
              fairDetails += `<li>${date}</li>`;
            });
            fairDetails += '</ul></li>';
          }
          fairDetails += '</ul>';
        } else {
          fairDetails += '<p>None listed</p>';
        }

        // 5) Render
        container.innerHTML += `
          <div class="app-box">
            <p><strong>Name:</strong> ${app.name}</p>
            <p><strong>Status:</strong>
              <span style="font-weight:bold;color:${
                app.approval_status==='approved'?'green':
                app.approval_status==='declined'?'red':'orange'
              }">${app.approval_status.toUpperCase()}</span>
            </p>
            <p><strong>Type:</strong> ${app.vendor_type}</p>
            <p><strong>Description:</strong> ${app.description}</p>
            <p><strong>Contact:</strong> ${app.contact_name} (${app.contact_email})</p>
            ${app.website?`<p><strong>Website:</strong> <a href="${app.website}" target="_blank">${app.website}</a></p>`:''}
            ${app.photo_url?`<p><strong>Photo:</strong><br><img src="${app.photo_url}" width="100"></p>`:''}
            ${fairDetails}
           <!-- ‚Ä¶inside your app-box template‚Ä¶ -->
<!-- NEW -->
<div class="buttons">
  <button class="approve"  onclick="approveVendor(${app.id})">‚úÖ Approve</button>
  <button class="decline" onclick="declineVendor(${app.id})">‚ùå Decline</button>
  <button class="delete"   onclick="deleteApplication(${app.id})">üóëÔ∏è Delete</button>
</div>

          </div>
        `;
      }
    }

    async function approveVendor(id) {
      const { error } = await supabase.rpc('approve_and_publish_vendor', { app_id: id });
      alert(error ? `‚ùå Failed to approve: ${error.message}` : '‚úÖ Vendor approved!');
      loadVendorApplications();
    }

    async function declineVendor(id) {
      const { error } = await supabase
        .from('vendor_performer_applications')
        .update({ approval_status: 'declined' })
        .eq('id', id);
      alert(error ? `‚ùå Failed to decline: ${error.message}` : '‚ùå Vendor declined.');
      loadVendorApplications();
    }

    loadVendorApplications();



 // üÜï deleteApplication helper
async function deleteApplication(id) {
  if (!confirm(
    "This will permanently remove the application AND all its linked fairs (and any manual suggestions).\nProceed?"
  )) return;

  // 1) delete any manual suggestions
  let { error: err1 } = await supabase
    .from('suggested_fairs')
    .delete()
    .eq('application_id', id);
  if (err1) {
    return alert(`‚ùå Could not delete manual suggestions: ${err1.message}`);
  }

  // 2) delete all linked fair‚Äêdates
  let { error: err2 } = await supabase
    .from('vendor_application_fairs')
    .delete()
    .eq('application_id', id);
  if (err2) {
    return alert(`‚ùå Could not delete fair links: ${err2.message}`);
  }

  // 3) finally delete the application itself
  let { error: err3 } = await supabase
    .from('vendor_performer_applications')
    .delete()
    .eq('id', id);
  if (err3) {
    alert(`‚ùå Failed to delete application: ${err3.message}`);
  } else {
    alert("‚úÖ Application and related data deleted.");
    loadVendorApplications();
    if (typeof showPendingCounts === 'function') showPendingCounts();
  }
}
