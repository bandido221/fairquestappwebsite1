    // Get the updated fair data from sessionStorage
    const updatedFairData = JSON.parse(sessionStorage.getItem('updatedFairData'));

    // Display the fair information preview
    function displayFairPreview() {
      if (!updatedFairData) {
        console.error("No fair data found in sessionStorage.");
        alert("Fair data could not be loaded. Please try again.");
        return;
      }

      // Display fair data from sessionStorage
          let weekendsHTML = "";

      if (updatedFairData.weekends && updatedFairData.weekends.length > 0) {
        weekendsHTML += `<p><strong>Weekends:</strong></p><ul>`;
        updatedFairData.weekends.forEach(w => {

        function formatDate(d) {
          const date = new Date(d);
          const mm = String(date.getMonth() + 1).padStart(2, '0');
          const dd = String(date.getDate()).padStart(2, '0');
          const yy = String(date.getFullYear()).slice(-2);
          return `${mm}-${dd}-${yy}`;
        }

        weekendsHTML += `
          <li><strong>Week ${w.week}:</strong> ${formatDate(w.start)} ‚Üí ${formatDate(w.end)}</li>
        `;
      });

        weekendsHTML += `</ul>`;
      } else {
        weekendsHTML = `<p><strong>Weekends:</strong> No weekends entered.</p>`;
      }

      const fairPreview = `
        <p><strong>Fair Name:</strong> ${updatedFairData.name || 'No data'}</p>
        <p><strong>Address:</strong> ${updatedFairData.address || 'No data'}</p>
        <p><strong>City:</strong> ${updatedFairData.city || 'No data'}</p>
        <p><strong>State:</strong> ${updatedFairData.state || 'No data'}</p>
        <p><strong>Zip:</strong> ${updatedFairData.zip || 'No data'}</p>
        <p><strong>Website:</strong> ${updatedFairData.website || 'No data'}</p>

        <p><strong>Hours:</strong> ${updatedFairData.hours || 'No hours entered'}</p>

        <p><strong>Description:</strong> ${updatedFairData.description || 'No description added yet.'}</p>

        ${weekendsHTML}

        <p><strong>Fair Image:</strong></p>
        <img src="${updatedFairData.fairImage || '/images/default_image.png'}"
             alt="Fair Image"
             style="max-width: 200px; max-height: 150px;">
      `;


      document.getElementById('fairInfoPreview').innerHTML = fairPreview;
    }

    // Confirm the update and send to the database
   async function confirmUpdate() {
  const { data: { user }, error: userError } = await supabase.auth.getUser();
  if (userError || !user) {
    console.error("User not found");
    return;
  }

  const fairId = sessionStorage.getItem("fair_id");
  if (!fairId) {
    console.error("No fair_id found in sessionStorage.");
    alert("Fair ID missing. Please start over.");
    return;
  }

  // Load original data from sessionStorage draft
  const draft = JSON.parse(sessionStorage.getItem("update_fair_draft") || "{}");

   // Build ONLY changed fields
  const updateData = {};

  if (draft.newFairName) updateData.name = draft.newFairName;
  if (draft.newFairAddress) updateData.address = draft.newFairAddress;
  if (draft.newFairCity) updateData.city = draft.newFairCity;
  if (draft.newFairState) updateData.state = draft.newFairState;
  if (draft.newFairZip) updateData.zip = draft.newFairZip;
  if (draft.newFairWebsite) updateData.website = draft.newFairWebsite;

  // Hours
  if (updatedFairData.hours && updatedFairData.hours.trim() !== "") {
    updateData.hours = updatedFairData.hours.trim();
  }

  // WEEKENDS
  if (updatedFairData.weekends && updatedFairData.weekends.length > 0) {
    updatedFairData.weekends.forEach(w => {
      if (w.week === 1) {
        updateData.start_date = w.start;
        updateData.end_date = w.end;
      } else {
        updateData[`week${w.week}_start_date`] = w.start;
        updateData[`week${w.week}_end_date`] = w.end;
      }
    });
  }

  // Image
  const finalImage = sessionStorage.getItem("fair_image_url");
  if (finalImage) {
    updateData.image_url = finalImage;
  }

  // SAVE
  const { data, error } = await supabase
    .from("renaissance_fairs")
    .update(updateData)
    .eq("id", fairId);

  if (error) {
    console.error("Error updating fair:", error);
    alert("Update failed");
    return;
  }

  if (error) {
    console.error("Error updating fair:", error);
    alert("Update failed");
    return;
  }

  // Clean session data
  sessionStorage.removeItem("updatedFairData");
  sessionStorage.removeItem("update_fair_draft");

  alert("Fair updated successfully!");
  window.location.href = "/index.html";
}

    

    // Cancel the update and go back to the update page
   function cancelUpdate() {
  window.location.href = 'fair_update.html?fair_id=' + sessionStorage.getItem("fair_id");
}
