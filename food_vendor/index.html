<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Vendor Dashboard | FairQuest</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      color: #f0e6d2;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;

    .card {
      background: rgba(251,241,200,0.88);

      margin: 20px auto;

      color: #3b1f1f;
      text-align: left;
    }
    .card h2 {
      margin-top: 0;
    }
    .status-pill {
      display: inline-block;
      padding: 4px 12px;
      background: green;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      font-size: 12px;
    }
    .button-link {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Your Food Vendor Dashboard</h1>
  <div id="vendorInfo"></div>
  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function loadVendorDashboard() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) {
        document.getElementById('vendorInfo').innerHTML = '<p>‚ùå Please log in to view your dashboard.</p>';
        return;
      }
console.log('üîç Logged in user ID:', user.id);

     const { data: vendors } = await supabase
  .from('food_vendors')
  .select('*')
  .eq('approved', true)
  .eq('user_id', user.id);

if (!vendors || vendors.length === 0) {
  document.getElementById('vendorInfo').innerHTML = '<p>‚è≥ No approved food vendors found.</p>';
  return;
}

// just show the first for now:
for (const vendor of vendors) {
  const { data: menu } = await supabase
    .from('food_menu_items')
    .select('*')
    .eq('food_vendor_id', vendor.id);

  const { data: orders } = await supabase
    .from('food_orders')
    .select('*')
    .eq('to_food_vendor_id', vendor.id)
    .eq('status', 'pending');

  const { data: messages } = await supabase
    .from('food_order_messages')
    .select('*')
    .in('order_id', orders.map(o => o.id));

  const hasNewOrders = orders.length > 0;
  const hasNewMessages = messages.length > 0;

  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h2>${vendor.vendor_name}</h2>
    <p><strong>Fair ID:</strong> ${vendor.fair_id}</p>
    <p><strong>Status:</strong> <span class="status-pill">Approved</span></p>
    <hr />
    <p><strong>Menu Items:</strong> ${menu.length}</p>
<a class="button-link" href="./menu/menu.html?vendor_id=${vendor.id}">üçΩ Manage Menu</a>
    <hr />
    <p><strong>New Orders:</strong> ${hasNewOrders ? '‚úÖ Yes' : '‚ùå No'}</p>
    <a class="button-link" href="orders.html?vendor_id=${vendor.id}">üì¶ View Orders</a>
    <hr />
    <p><strong>New Messages:</strong> ${hasNewMessages ? '‚úÖ Yes' : '‚ùå No'}</p>
    <a class="button-link" href="messages.html?vendor_id=${vendor.id}">üí¨ View Messages</a>
  `;

  document.getElementById('vendorInfo').appendChild(card);
}

    }

    loadVendorDashboard();
  </script>
</body>
</html>
