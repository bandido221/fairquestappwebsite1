<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background-color: #000;

      font-family: 'Domine', serif;

    }
    .card {
      background: rgba(251,241,200,0.88);
      padding: 30px;

      max-width: 700px;
      margin: 0 auto;

    button {

      background-color: #4CAF50;

    }
    .back-btn {

    }
  </style>
</head>
<body>
  <h1>Review Your Application</h1>
  <div class="card" id="previewCard"></div>

  <div>
    <button class="back-btn" onclick="goBack()">üîô Edit</button>
    <button onclick="submitFinalApplication()">‚úÖ Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    const draft = JSON.parse(localStorage.getItem('foodVendorAppDraft'));
    if (!draft) {
      alert('‚ö†Ô∏è No saved application found.');
      window.location.href = 'apply_food_vendor.html';
    } else {
      const container = document.getElementById('previewCard');
      container.innerHTML = `
        <h2>${draft.name}</h2>
        <img class="preview" src="${draft.photoUrl}" alt="Preview Image" />
        <p><strong>Category:</strong> ${draft.vendorType}</p>
        <p><strong>Description:</strong> ${draft.description}</p>
        <p><strong>Contact:</strong> ${draft.contactName} (${draft.contactEmail})</p>
        ${draft.website ? `<p><strong>Website:</strong> <a href="${draft.website}" target="_blank">${draft.website}</a></p>` : ''}
        ${draft.comments ? `<p><strong>Notes:</strong> ${draft.comments}</p>` : ''}
      `;
    }

   async function submitFinalApplication() {
  const { data: sessionData, error: sessionError } = await supabase.auth.getSession();

  if (sessionError || !sessionData.session) {
    alert('‚ö†Ô∏è You must be logged in to submit an application.');
    return;
  }

  const userId = sessionData.session.user.id;

 const { data, error } = await supabase.from('vendor_performer_applications').insert({
  user_id: userId,
  name: draft.name,
  description: draft.description,
  vendor_type: draft.vendorType,
  contact_name: draft.contactName,
  contact_email: draft.contactEmail,
  website: draft.website,
  photo_url: draft.photoUrl,
  application_type: false,
  is_food_vendor: true,
  approval_status: 'pending'
}).select();

console.log("Insert result:", data);


  if (error) {
    alert('‚ùå Error submitting: ' + error.message);
  } else {
    alert('‚úÖ Application submitted!');
    localStorage.removeItem('foodVendorAppDraft');
    window.location.href = 'thank_you.html';
  }
}

    function goBack() {
      window.location.href = 'apply_food_vendor.html';
    }
  </script>
