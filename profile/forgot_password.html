<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | FairQuest</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Supabase SDK -->
  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      color: #f0e6d2;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(177, 157, 79, 0.88);
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #aa8452;
      color: #3b1f1f;
      margin-top: 50px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin-top: 14px;
      font-size: 18px;
      border: 1px solid #aa8452;
      border-radius: 6px;
      background-color: #fdf7e1;
    }
    .button-row {
      margin-top: 30px;
    }
    button {
      padding: 14px 22px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background-color: #5b2a86;
    }
    .msg {
      color: #b73239;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email to receive a password reset link.</p>

    <!-- Email input form -->
    <input type="email" id="email" placeholder="Enter your email" required />

    <div class="button-row">
      <button id="sendResetButton">Send Reset Link</button>
    </div>

    <p id="message" class="msg"></p>
  </div>

  <script>
    // Wait for the Supabase SDK to load and initialize the client
    window.onload = function() {
      // Initialize Supabase with your URL and anon key
      const supabaseUrl = 'https://awtbjuiqgtdydsqzimul.supabase.co'; // Your Supabase URL
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'; // Replace with your actual Supabase anon key

      // Create the Supabase client
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Attach the sendResetLink function to the button click event
      document.getElementById('sendResetButton').addEventListener('click', function() {
        sendResetLink(supabase); // Pass the initialized supabase client to the function
      });
    }

    // Function to send the password reset link
    async function sendResetLink(supabase) {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');

      if (!email) {
        message.textContent = '❌ Please enter a valid email address.';
        return;
      }

      try {
        // Send reset password email using Supabase API
        const { data, error } = await supabase.auth.api.resetPasswordForEmail(email);
        
        if (error) {
          message.textContent = `❌ ${error.message}`;
        } else {
          message.textContent = '✅ A password reset link has been sent to your email!';
        }
      } catch (error) {
        message.textContent = `❌ An error occurred: ${error.message}`;
      }
    }
  </script>

</body>
</html>
