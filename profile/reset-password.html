<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | FairQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      color: #f0e6d2;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: rgba(251, 241, 200, 0.88);
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #aa8452;
      color: #3b1f1f;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .password-toggle {
      position: relative;
      text-align: left;
    }

    .password-toggle i {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
    }

    button {
      background-color: #b73239;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #93262d;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-family: 'Cinzel', serif;">Set a New Password</h1>
    <p>Enter your new password below.</p>

    <div class="password-toggle">
      <input type="password" id="newPassword" placeholder="New Password" />
      <i onclick="toggleVisibility('newPassword')" title="Show/Hide">üëÅÔ∏è</i>
    </div>

    <div class="password-toggle">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <i onclick="toggleVisibility('confirmPassword')" title="Show/Hide">üëÅÔ∏è</i>
    </div>

    <button onclick="resetPassword()">Reset Password</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );
const hash = window.location.hash;
const urlParams = new URLSearchParams(hash.substring(1));
const accessToken = urlParams.get('access_token');
const refreshToken = urlParams.get('refresh_token');
const type = urlParams.get('type');

if (!accessToken || !refreshToken || type !== 'recovery') {
  document.body.innerHTML = '<p style="color:red;">‚ùå Missing access token. Please use the reset link from your email.</p>';
  throw new Error('Missing token');
}

supabase.auth.setSession({
  access_token: accessToken,
  refresh_token: refreshToken
});
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const messageDiv = document.getElementById('message');

      if (!newPassword || !confirmPassword) {
        messageDiv.innerHTML = '‚ö†Ô∏è Please fill in both fields.';
        return;
      }

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '‚ùå Passwords do not match.';
        return;
      }
const { error } = await supabase.auth.updateUser({
  password: newPassword
});

if (error) {
  if (error.message.toLowerCase().includes('jwt expired') || error.message.toLowerCase().includes('access token has expired')) {
    messageDiv.innerHTML = '‚ùå Your password reset link has expired. Please go back and request a new one.';
  } else {
    messageDiv.innerHTML = `‚ùå ${error.message}`;
  }
} else {
messageDiv.innerHTML = '‚úÖ Password successfully updated! Redirecting...';
setTimeout(() => {
  window.location.href = '/profile/index.html';
}, 2000);
}

    }
  </script>
</body>
</html>
