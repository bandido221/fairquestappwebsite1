<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | FairQuest</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      color: #f0e6d2;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(251,241,200,0.88);
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #aa8452;
      color: #3b1f1f;
      margin-top: 50px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin-top: 14px;
      font-size: 18px;
      border: 1px solid #aa8452;
      border-radius: 6px;
      background-color: #fdf7e1;
    }
    .button-row {
      margin-top: 30px;
    }
    button {
      padding: 14px 22px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background-color: #5b2a86;
    }
    .msg {
      color: #b73239;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .toggle-password {
      margin-top: 8px;
      background: none;
      border: none;
      color: #5b2a86;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your new password below.</p>

    <input type="password" id="newPassword" placeholder="New password" />
    <button class="toggle-password" onclick="togglePassword('newPassword')">üëÅ Show Password</button>

    <input type="password" id="confirmPassword" placeholder="Confirm new password" />
    <button class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ Show Password</button>

    <div class="button-row">
      <button onclick="resetPassword()">Update Password</button>
    </div>

    <p id="resetMessage" class="msg"></p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('resetMessage');

      if (!newPassword || !confirmPassword) {
        message.textContent = '‚ùå Please fill in both fields.';
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = '‚ùå Passwords do not match.';
        return;
      }

      if (newPassword.length < 6) {
        message.textContent = '‚ùå Password must be at least 6 characters.';
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          message.textContent = `‚ùå ${error.message}`;
        } else {
          message.textContent = '‚úÖ Password updated successfully! Redirecting to home...';
          setTimeout(() => {
            window.location.href = '/index.html'; // Redirect to main page
          }, 2000);
        }
      } catch (error) {
        message.textContent = `‚ùå An error occurred: ${error.message}`;
      }
    }

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
      } else {
        field.type = "password";
      }
    }
  </script>

</body>
</html>
