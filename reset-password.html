<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | FairQuest</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your new password below.</p>

    <input type="password" id="newPassword" placeholder="New password" />
    <input type="password" id="confirmPassword" placeholder="Confirm new password" />

    <div class="button-row">
      <button class="signup" onclick="resetPassword()">Update Password</button>
    </div>

    <p id="resetMessage" class="msg"></p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('resetMessage');

      if (!newPassword || !confirmPassword) {
        message.textContent = '❌ Please fill in both fields.';
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = '❌ Passwords do not match.';
        return;
      }

      if (newPassword.length < 6) {
        message.textContent = '❌ Password must be at least 6 characters.';
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        message.textContent = `❌ ${error.message}`;
      } else {
        message.textContent = '✅ Password updated successfully! Redirecting to login...';
        setTimeout(() => {
          window.location.href = '/vendor_performer/performer/login.html'; // Update this to your login page
        }, 2000);
      }
    }
  </script>
</body>
</html>
