<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FairQuest - Login / Sign Up</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      color: #f0e6d2;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(251,241,200,0.88);
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #aa8452;
      color: #3b1f1f;
      margin-top: 50px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin-top: 14px;
      font-size: 18px;
      border: 1px solid #aa8452;
      border-radius: 6px;
      background-color: #fdf7e1;
    }
    .button-row {
      margin-top: 30px;
    }
    button {
      padding: 14px 22px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .signin { background-color: #b73239; }
    .signup { background-color: #5b2a86; }
    .msg {
      color: #b73239;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FairQuest Login / Sign Up</h1>

    <input type="email" id="email" placeholder="Email">

    <div style="position:relative;">
      <input type="password" id="password" placeholder="Password" style="padding-right:60px;">
      <span class="eye" onclick="
        const p = document.getElementById('password');
        p.type = (p.type === 'password') ? 'text' : 'password';
      ">üëÅÔ∏è</span>
    </div>

    <div class="button-row">
      <button class="signin" onclick="signIn()">Sign In</button>
      <button class="signup" onclick="signUp()">Sign Up</button>
    </div>

    <button onclick="signInWithGoogle()">Sign In with Google</button>

    <p id="authMessage" class="msg"></p>
    <a href="/profile/forgot_password.html" style="color:#5b2a86;">Forgot Password?</a>
  </div>

<script>
/* üîí renamed to avoid duplicate global */
const supabaseClient = window.supabase.createClient(
  'https://awtbjuiqgtdydsqzimul.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
);

async function signIn() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('authMessage');

  const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  window.location.href = '/index.html';
}

async function signUp() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('authMessage');

  const { error } = await supabaseClient.auth.signUp({ email, password });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  msg.textContent = 'Check your email to confirm.';
}

async function signInWithGoogle() {
  await supabaseClient.auth.signInWithOAuth({ provider: 'google' });
}
</script>

</body>
</html>
