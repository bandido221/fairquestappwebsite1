<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Performer Application | FairQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      color: #f0e6d2;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: rgba(251, 241, 200, 0.88);
      padding: 30px;
      border-radius: 12px;
      color: #3b1f1f;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #aa8452;
      border-radius: 6px;
      background-color: #fdf7e1;
      color: #3b1f1f;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Performer Application Form</h1>
  <form id="performerApplicationForm">
    <label for="performerName">Performer Name:</label>
    <input type="text" id="performerName" name="performerName" required />

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" required></textarea>

    <label for="performanceType">Type of Performance:</label>
    <input type="text" id="performanceType" name="performanceType" required />

    <label for="contactName">Contact Person:</label>
    <input type="text" id="contactName" name="contactName" required />

    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" required />

    <label for="website">Website or Social Link (optional):</label>
    <input type="url" id="website" name="website" />

    <button type="submit">Submit Application</button>
  </form>
</body>
