    async function initDashboard() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user?.id) {
        loadDashboard(session.user.id);
      } else {
        supabase.auth.onAuthStateChange((event, session) => {
          if (session?.user?.id) {
            loadDashboard(session.user.id);
          } else {
            document.getElementById('dashboardContent').innerHTML =
              '<p>Please sign in to continue.</p>';
          }
        });
      }
    }

    async function loadDashboard(userId) {
  const container = document.getElementById('dashboardContent');
  container.innerHTML = '';
  const { data: apps, error } = await supabase
    .from('vendor_performer_applications')
    .select('*')
    .eq('user_id', userId)
    .eq('application_type', true)
    .order('id', { ascending: false });

  if (error) {
    container.innerHTML = `<p>Error loading dashboard. Please try again.</p>`;
    return;
  }

  if (!apps.length) {
    container.innerHTML = `<div class="info"><p>You haven‚Äôt submitted any performer applications yet.</p></div>`;
    return;
  }

  for (let i = 0; i < apps.length; i++) {
    const perf = apps[i];
    // fetch known fairs
    const { data: fairs = [] } = await supabase
      .from('vendor_application_fairs')
      .select('start_date,end_date,renaissance_fairs(name)')
      .eq('application_id', perf.id);
    // fetch manual suggestions
    const { data: manual = [] } = await supabase
      .from('suggested_fairs')
      .select('fair_name,start_date,end_date')
      .eq('application_id', perf.id)
      .eq('application_type', 'performer');

    // build fair list HTML
    let fairHtml = '<p><strong>üé™ Fairs & Dates:</strong></p><ul>';
    if (fairs.length || manual.length) {
      fairs.forEach(f => {
        fairHtml += `<li>${f.renaissance_fairs.name}: ${f.start_date} to ${f.end_date}</li>`;
      });
      manual.forEach(m => {
        fairHtml += `<li>${m.fair_name} (manual): ${m.start_date} to ${m.end_date}</li>`;
      });
    } else {
      fairHtml += '<li>None listed</li>';
    }
    fairHtml += '</ul>';

    const box = document.createElement('div');
    box.className = 'info';
    const safeName = perf.name.replace(/'/g, "\\'");

    box.innerHTML = `
      <p><strong>Application #${i+1}</strong></p>
      <p><strong>Name:</strong> ${perf.name}</p>
      <p><strong>Type:</strong> ${perf.vendor_type}</p>
      <p><strong>Description:</strong> ${perf.description}</p>
      <p><strong>Contact:</strong> ${perf.contact_name} (${perf.contact_email})</p>
      <p><strong>Status:</strong> ${
        perf.update_pending
          ? 'üïí Pending Update Review'
          : perf.approval_status==='approved' ? '‚úÖ Approved'
          : perf.approval_status==='rejected' ? '‚ùå Rejected'
          : '‚è≥ Pending Review'
      }</p>

      ${fairHtml}

      ${perf.website ? `<p><a href="${perf.website}" target="_blank">${perf.website}</a></p>` : ''}
      ${perf.photo_url ? `<p><img src="${perf.photo_url}" width="150"/></p>` : ''}

        <button class="update-app" onclick="startUpdate(${perf.id})">
    Update Application
  </button>
  <button class="delete-app"
          onclick="deleteApplication(${perf.id}, '${safeName}')">
    üóëÔ∏è Delete
  </button>
`;

    container.appendChild(box);
  }
}

async function deleteApplication(appId, appName) {
  console.log('‚ö†Ô∏è deleteApplication called:', { appId, appName });

  if (!confirm(`Are you sure you want to delete your application ‚Äú${appName}‚Äù?`)) {
    console.log('‚èπÔ∏è Deletion cancelled by user');
    return;
  }

  console.log('üóëÔ∏è User confirmed deletion, starting removal of related records');

  // 1) remove known fairs
  console.log('‚Üí deleting vendor_application_fairs for application_id =', appId);
  let { data: fairData, error: fairError } = await supabase
    .from('vendor_application_fairs')
    .delete()
    .eq('application_id', appId);
  console.log('   ‚Üí vendor_application_fairs response:', { fairData, fairError });
  if (fairError) {
    alert(`‚ùå Failed to delete linked fairs: ${fairError.message}`);
    return;
  }

  // 2) remove manual suggestions
  console.log('‚Üí deleting suggested_fairs for application_id =', appId);
  let { data: sugData, error: sugError } = await supabase
    .from('suggested_fairs')
    .delete()
    .eq('application_id', appId)
    .eq('application_type', 'performer');
  console.log('   ‚Üí suggested_fairs response:', { sugData, sugError });
  if (sugError) {
    alert(`‚ùå Failed to delete manual suggestions: ${sugError.message}`);
    return;
  }

  // 3) delete the application record itself
  console.log('‚Üí deleting vendor_performer_applications id =', appId);
  let { data: appData, error: appError } = await supabase
    .from('vendor_performer_applications')
    .delete()
    .eq('id', appId);
  console.log('   ‚Üí vendor_performer_applications response:', { appData, appError });
  if (appError) {
    alert(`‚ùå Failed to delete application: ${appError.message}`);
    return;
  }

  // 4) notify admin
  // 4) notify admin (safe handling)
  console.log('‚Üí inserting admin notification for deletion');
  const notifRes = await supabase
    .from('admin_notifications')
    .insert([{
      application_id: appId,
      message: `Performer application "${appName}" was deleted by the user.`,
      category: 'application_deleted'
    }]);

  console.log('   ‚Üí admin_notifications response:', notifRes);
  if (notifRes.error) {
    console.warn('‚ö†Ô∏è Failed to notify admin:', notifRes.error);
  }


   // ‚Ä¶
   alert('‚úÖ Your application has been deleted and the admin has been notified.');
  console.log('‚úîÔ∏è Deletion complete, reloading dashboard');

  // ‚úÖ Fetch the current session, then reload:
  const { data: { session } } = await supabase.auth.getSession();
  if (session?.user?.id) {
    await loadDashboard(session.user.id);
  }

}



async function startUpdate(id) {
  // Clear any old cached version first
  localStorage.removeItem('performerProfile');

  // Fetch full application record fresh
  const { data, error } = await supabase
    .from('vendor_performer_applications')
    .select('*')
    .eq('id', id)
    .single();

  if (error) {
    alert('‚ùå Could not load this application.');
    return;
  }

  // ‚úÖ Save using the performer-specific key
  localStorage.setItem('performerProfile', JSON.stringify(data));
  window.location.href = 'update_application.html';
}
