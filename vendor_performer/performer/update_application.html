  <style>
    body {
      font-family: 'Domine', serif;
      background-color: #000;
      padding: 40px;
      text-align: center;
      color: #f0e6d2;
      margin: 0;
    }

    h1, h2 {

    .top-banner {

    .container {

    }

    button, a.button-link {
      padding: 12px 20px;

      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .update {
      background-color: #5b2a86;
    }

    .dashboard {
      background-color: #b73239;
    }

    button:hover, a.button-link:hover {
      filter: brightness(1.1);
    }

    .msg {
      margin-top: 20px;

    }

    footer {
      margin-top: 40px;
      font-size: 14px;

    footer a {
      color: #aa8452;

    footer a:hover {

    }
    .readonly-text {
  all: unset;
  font-size: 16px;
  margin-top: 4px;

}

    @media (max-width: 768px) {
      body {
        padding: 20px;

        padding: 20px;
      }

      input, textarea {

      button, a.button-link {
        font-size: 15px;

<body>
    <img src="../../images/banner.png" alt="FairQuest Banner" class="top-banner" />
    <img src="../../images/logo.png" alt="FairQuest Logo" class="logo" />
  
  <div class="container">
    <h1>Update Your Performer Application</h1>
    <form id="updateForm">
      <label for="name">Performer Name</label>
      <input type="text" id="name" />

      <label for="description">Bio</label>
      <textarea id="description"></textarea>

      <label for="photoUrl">Photo URL</label>
      <input type="url" id="photoUrl" />

      <label for="performerType">Performance Type</label>
      <input type="text" id="performerType" />

      <label for="website">Website</label>
      <input type="url" id="website" />

      <label for="contactName">Contact Name</label>
<input type="text" id="contactName" autocomplete="off" inputmode="none" readonly />

<label for="contactEmail">Contact Email</label>
<input type="email" id="contactEmail" autocomplete="off" inputmode="none" readonly />

      <div class="button-row">
        <button type="button" class="update" onclick="submitUpdate()">Save Changes</button>
        <a href="dashboard.html" class="button-link dashboard">Back to Dashboard</a>
      </div>
      <p id="updateMessage" class="msg"></p>
    </form>
  </div>

  <footer style="margin-top: 40px; font-size: 14px;">
    <a href="/index.html" style="color: #aa8452;">Home</a> |
    <a href="/vendor_performer/performer/info.html" style="color: #aa8452;">Info</a> |
    <a href="/terms.html" style="color: #aa8452;">Terms</a> |
    <a href="/privacy.html" style="color: #aa8452;">Privacy</a> |
    <a href="/faq.html" style="color: #aa8452;">FAQ</a> |
    <a href="/contact.html" style="color: #aa8452;">Contact</a>
  </footer>
  

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );
  
    window.addEventListener('DOMContentLoaded', () => {
      const app = JSON.parse(localStorage.getItem('performerProfile'));
      if (!app) return;
  
      const fields = {
        name: app.name,
        description: app.description,
        photoUrl: app.photo_url,
        performerType: app.performer_type,
        website: app.website,
        contactName: app.contact_name,
        contactEmail: app.contact_email
      };
  
      const lockedFields = ['contactName', 'contactEmail'];
  
      for (const [id, value] of Object.entries(fields)) {
        const input = document.getElementById(id);
        input.value = value || '';
        input.readOnly = true;
  
        if (lockedFields.includes(id)) {
          input.setAttribute('readonly', 'true');
          input.classList.add('readonly-text');
          continue;
        }
  
        const editBtn = document.createElement('button');
        editBtn.type = 'button';
        editBtn.textContent = '✏️ Edit';
        editBtn.style.marginLeft = '10px';
        editBtn.style.fontSize = '14px';
        editBtn.style.padding = '6px 12px';
        editBtn.style.backgroundColor = '#5b2a86';
        editBtn.style.color = '#fff';
        editBtn.style.border = 'none';
        editBtn.style.borderRadius = '6px';
        editBtn.style.cursor = 'pointer';
  
        editBtn.onclick = () => {
          input.readOnly = false;
          input.focus();
          editBtn.disabled = true;
          editBtn.textContent = '✔️ Editable';
          editBtn.style.backgroundColor = '#3a874f';
        };
  
        input.insertAdjacentElement('afterend', editBtn);
      }
    });
  
    async function submitUpdate() {
      const app = JSON.parse(localStorage.getItem('performerProfile'));
      if (!app) return;
  
      const updated = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        photo_url: document.getElementById('photoUrl').value,
        performer_type: document.getElementById('performerType').value,
        website: document.getElementById('website').value,
        contact_name: app.contact_name, // locked
        contact_email: app.contact_email, // locked
        update_pending: true
      };
  
      const { error } = await supabase
        .from('vendor_performer_applications')
        .update(updated)
        .eq('id', app.id);
  
      document.getElementById('updateMessage').textContent = error
        ? `❌ ${error.message}`
        : '✅ Update submitted for review. Redirecting...';
  
      if (!error) {
        localStorage.setItem('performerProfile', JSON.stringify({ ...app, ...updated }));
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      }
    }
  </script>
  
</body>
</html>
