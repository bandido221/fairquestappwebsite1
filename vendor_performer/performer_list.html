<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performer List | FairQuest Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@1"></script>
  <style>
    body {
      background-color: #000;
      color: #f0e6d2;
      font-family: 'Domine', serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 20px;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filters input, .filters select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .performer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

  .performer-card{
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  color: rgba(255,255,255,0.92);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 24px rgba(0,0,0,0.35);
}

.card-media{
  width: 100%;
  height: 210px;
  background: rgba(255,255,255,0.05);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card-media img{
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* shows full image */
}

.card-body{
  padding: 16px 16px 18px;
  text-align: left;
}

.card-title{
  font-family: 'Cinzel', serif;
  text-align: center;
  margin: 0 0 12px;
  font-size: 22px;
  line-height: 1.1;
  color: #f0e6d2;
}

.card-actions{
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 10px 0 14px;
  flex-wrap: wrap;
}

.btn{
  appearance: none;
  border: 0;
  border-radius: 10px;
  padding: 10px 14px;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.btn-primary{
  background: #bb9457;
  color: #000;
}

.btn-disabled{
  background: rgba(255,255,255,0.10);
  color: rgba(255,255,255,0.55);
  cursor: not-allowed;
}

.card-desc{
  color: rgba(255,255,255,0.82);
  margin: 0;
}

.status{
  font-weight: 800;
  margin-top: 12px;
}

    .approved { color: green; }
    .pending { color: orange; }
    .declined { color: red; }

    a.back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 16px;
      background: #bb9457;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .home-button{
  display:inline-block;
  padding:10px 18px;
  background:#bb9457;
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  font-family:'Cinzel', serif;
}

.home-button:hover{
  background:#d4af6a;
}
.loader{
  width: 44px;
  height: 44px;
  margin: 18px auto 0;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.18);
  border-top-color: #bb9457;
  animation: spin 0.9s linear infinite;
}

.hidden{ display:none; }

@keyframes spin{
  to{ transform: rotate(360deg); }
}
  </style>
</head>
<body>

  <h1>üé≠ Performer List</h1>
<div style="margin-bottom: 20px;">
<a href="../index.html" class="home-button">üè† Return to Main Site</a></div>
 <div class="filters">
  <input type="text" id="searchInput" placeholder="üîé Search Performer Name" />
</div>
<div class="performer-grid" id="performerGrid"></div>

<div id="loader" class="loader hidden" aria-live="polite" aria-busy="true"></div>
<div id="sentinel" style="height: 1px;"></div>

<script>
  const supabaseClient = window.supabase.createClient(
    'https://awtbjuiqgtdydsqzimul.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
  );

  const PAGE_SIZE = 10;

  let performers = [];
  let offset = 0;
  let isLoading = false;
  let hasMore = true;
  let currentSearch = '';
  let searchTimer = null;

  function normalizeUrl(url) {
    if (!url) return null;
    const trimmed = String(url).trim();
    if (!trimmed) return null;
    if (trimmed.startsWith('http://') || trimmed.startsWith('https://')) return trimmed;
    return 'https://' + trimmed;
  }

  function setLoading(on){
    const el = document.getElementById('loader');
    if (!el) return;
    el.classList.toggle('hidden', !on);
  }

  function escapeHtml(str){
    return String(str ?? '')
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;');
  }

  function appendPerformers(list){
    const container = document.getElementById('performerGrid');

    list.forEach(performer => {
      const websiteUrl = normalizeUrl(performer.website);

      container.innerHTML += `
        <div class="performer-card">
          <div class="card-media">
            ${performer.photo_url ? `<img src="${escapeHtml(performer.photo_url)}" alt="${escapeHtml(performer.name)}">` : ``}
          </div>

          <div class="card-body">
            <h2 class="card-title">${escapeHtml(performer.name)}</h2>

            <div class="card-actions">
              ${
                websiteUrl
                  ? `<a class="btn btn-primary" href="${escapeHtml(websiteUrl)}" target="_blank" rel="noopener noreferrer">Website</a>`
                  : `<span class="btn btn-disabled">Website</span>`
              }
            </div>

            <p class="card-desc"><strong>Description:</strong> ${escapeHtml(performer.description || 'No description')}</p>
          </div>
        </div>
      `;
    });
  }

  async function fetchNextPage(){
    if (isLoading || !hasMore) return;

    isLoading = true;
    setLoading(true);

    const container = document.getElementById('performerGrid');

    let q = supabaseClient
      .from('vendor_performer_applications')
      .select('id, name, description, photo_url, website')
      .eq('application_type', true)
      .order('name', { ascending: true });

    const trimmed = (currentSearch || '').trim();

    if (trimmed.length >= 2) {
      q = q.ilike('name', `%${trimmed}%`);
    }

    const from = offset;
    const to = offset + PAGE_SIZE - 1;

    const { data, error } = await q.range(from, to);

    if (error) {
      console.error('performer fetch failed:', error);
      if (offset === 0) container.innerHTML = '<p>‚ö†Ô∏è Failed to load performers.</p>';
      isLoading = false;
      setLoading(false);
      return;
    }

    const rows = data || [];

    if (offset === 0 && rows.length === 0) {
      container.innerHTML = '<p>‚ùå No performers found.</p>';
      hasMore = false;
      isLoading = false;
      setLoading(false);
      return;
    }

    performers = performers.concat(rows);
    appendPerformers(rows);

    offset += rows.length;
    if (rows.length < PAGE_SIZE) hasMore = false;

    isLoading = false;
    setLoading(false);
  }

  function resetAndReload(){
    performers = [];
    offset = 0;
    hasMore = true;
    document.getElementById('performerGrid').innerHTML = '';
    fetchNextPage();
  }

  document.getElementById('searchInput').addEventListener('input', (e) => {
    clearTimeout(searchTimer);
    searchTimer = setTimeout(() => {
      currentSearch = e.target.value || '';
      resetAndReload();
    }, 350);
  });

  const sentinel = document.getElementById('sentinel');
  const io = new IntersectionObserver((entries) => {
    if (entries.some(en => en.isIntersecting)) {
      fetchNextPage();
    }
  }, { root: null, rootMargin: '300px', threshold: 0.01 });

  io.observe(sentinel);

  fetchNextPage();
</script>

</body>
</html>
