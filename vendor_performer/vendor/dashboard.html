    <button class="start-app" onclick="window.location.href='/profile/index.html'">My Profile</button>

  <div id="dashboardContent" class="loading">Loading your applications‚Ä¶</div>
</div>

<script>
/* ---------- SUPABASE CLIENT ---------- */
window.supabaseClient = window.supabaseClient || window.supabase.createClient(
  'https://awtbjuiqgtdydsqzimul.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
);
const sb = window.supabaseClient;

/* ---------- INIT ---------- */
async function initDashboard(){
  const { data:{ session } } = await sb.auth.getSession();
  if(session?.user?.id) loadDashboard(session.user.id);
  else sb.auth.onAuthStateChange((_, s)=>
    s?.user?.id
      ? loadDashboard(s.user.id)
      : document.getElementById('dashboardContent').innerHTML='<p>Please sign in.</p>');
}

/* ---------- LOAD DASHBOARD ---------- */
async function loadDashboard(userId){
  const container = document.getElementById('dashboardContent');
  container.innerHTML = '';

  let { data: apps, error } = await sb
    .from('vendor_performer_applications')
    .select('*')
    .eq('user_id',userId)
    .eq('application_type', false)
    .order('id',{ascending:false});

  if(error) return container.innerHTML=`<p>Error loading dashboard.</p>`;
  if(!apps.length) return container.innerHTML=`<div class="info"><p>No vendor applications yet.</p></div>`;

  for(let i=0;i<apps.length;i++){
    const v = apps[i];

    let { data: fairs=[] } = await sb
      .from('vendor_application_fairs')
      .select('start_date,end_date,renaissance_fairs(name)')
      .eq('application_id', v.id);

    let { data: manual=[] } = await sb
      .from('suggested_fairs')
      .select('fair_name,start_date,end_date')
      .eq('application_id', v.id)
      .eq('application_type','vendor');

    let fairHtml = `<p><strong>üé™ Fairs & Dates:</strong></p><ul>`;
    if(fairs.length||manual.length){
      fairs.forEach(f=> fairHtml+=`<li>${f.renaissance_fairs.name}: ${f.start_date} to ${f.end_date}</li>`);
      manual.forEach(m=> fairHtml+=`<li>${m.fair_name} (manual): ${m.start_date} to ${m.end_date}</li>`);
    } else fairHtml+=`<li>None listed</li>`;
    fairHtml+=`</ul>`;

    const safeName = (v.name||'Unnamed Vendor').replace(/'/g,"\\'");

    const box=document.createElement('div');
    box.className='info';
    box.innerHTML=`
      <p><strong>Application #${i+1}</strong></p>
      <p><strong>Name:</strong> ${v.name}</p>
      <p><strong>Type:</strong> ${v.vendor_type}</p>
      <p><strong>Bio:</strong> ${v.description}</p>
      <p><strong>Contact:</strong> ${v.contact_name} (${v.contact_email})</p>
      <p><strong>Status:</strong> ${
        v.update_pending ? 'üïí Pending Update Review'
        : v.approval_status==='approved' ? '‚úÖ Approved'
: (v.approval_status==='rejected' || v.approval_status==='declined') ? '‚ùå Declined'
: '‚è≥ Pending Review'
      }</p>
      ${fairHtml}
      ${v.website?`<p><a href="${v.website}" target="_blank">${v.website}</a></p>`:''}
      ${v.photo_url?`<p><img src="${v.photo_url}" width="150" style="border-radius:8px;margin-bottom:10px"/></p>`:''}

   <button class="update-app" onclick="startUpdate(${v.id})">Update Application</button>

${v.approval_status === 'approved' ? `
<button class="start-app"
  onclick="window.location.href='/vendor_performer/vendor/vp_vendor_detail.html?vpa_id=${v.id}'">
  üåê Create Online Page
</button>
` : ''}

<button class="start-app" onclick="window.location.href='fair_applications.html?vpa_id=${v.id}'">üé™ Fair Applications</button>
<button class="delete-app" onclick="deleteApplication(${v.id},'${safeName}')">üóëÔ∏è Delete</button>`;
    container.appendChild(box);
  }
}

/* ---------- DELETE ---------- */
async function deleteApplication(appId,appName){
  if(!confirm(`Delete application ‚Äú${appName}‚Äù?`)) return;

  const r1=await sb.from('vendor_application_fairs').delete().eq('application_id',appId);
  if(r1.error) return alert(r1.error.message);

  const r2=await sb.from('suggested_fairs')
    .delete()
    .eq('application_id',appId)
    .eq('application_type','vendor');
  if(r2.error) return alert(r2.error.message);

  const r3=await sb.from('vendor_performer_applications')
    .delete()
    .eq('id',appId);
  if(r3.error) return alert(r3.error.message);

  const r4=await sb.from('admin_notifications').insert([{
    application_id:appId,
    message:`Vendor application "${appName}" was deleted.`,
    category:'application_deleted'
  }]);
  if(r4.error) return alert(r4.error.message);

  alert('‚úÖ Deleted.');
  const { data:{ session } } = await sb.auth.getSession();
  if(session?.user?.id) loadDashboard(session.user.id);
}

/* ---------- UPDATE ---------- */
async function startUpdate(id){
  localStorage.removeItem('applicationProfile');
  const { data, error } = await sb.from('vendor_performer_applications').select('*').eq('id',id).single();
  if(error) return alert('‚ùå Could not load application.');
  localStorage.setItem('applicationProfile',JSON.stringify(data));
  window.location.href='update_application.html';
}

/* ---------- LOGOUT ---------- */
async function logout(){
  await sb.auth.signOut();
  location.href='index.html';
}

window.addEventListener('DOMContentLoaded',initDashboard);
</script>
