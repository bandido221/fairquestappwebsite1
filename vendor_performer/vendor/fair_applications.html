<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fair Applications</title>
<link rel="stylesheet" href="/css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Domine&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:'Domine',serif;
  background:#000;
  color:#f0e6d2;
  text-align:center;
  padding:40px;
}
.container{
  max-width:700px;
  margin:auto;
  background:rgba(251,241,200,0.9);
  color:#3b1f1f;
  padding:30px;
  border-radius:12px;
  border:2px solid #aa8425;
}
.card{
  background:rgba(225,209,145,0.9);
  padding:15px;
  border-radius:8px;
  margin-top:15px;
  text-align:left;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}
.back-btn{
  background:#3b1f1f;
  color:#f0e6d2;
  margin-bottom:15px;
}

.edit{ background:#f39c12; color:white; }
</style>
</head>
<body>

<div class="container">
<h2>Fair Applications</h2>

<button class="back-btn" onclick="location.href='dashboard.html'">
  ⬅ Back to Dashboard
</button>

<div id="list">Loading...</div>

</div>

<script>
const supabaseClient = window.supabase.createClient(
   'https://awtbjuiqgtdydsqzimul.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
      );

const params = new URLSearchParams(window.location.search);
const vpaId = params.get('vpa_id');

async function load() {

  const { data, error } = await supabaseClient
    .from('fair_man_app_submission')
    .select(`
      id,
      status,
      submitted_at,
      renaissance_fairs(name)
    `)
    .eq('vendor_performer_application_id', vpaId)
    .order('submitted_at', { ascending:false });

  if(error){
    document.getElementById('list').innerHTML='Error loading.';
    return;
  }

  if(!data.length){
    document.getElementById('list').innerHTML='No fair applications yet.';
    return;
  }

  let html='';

  data.forEach(row=>{
    let statusIcon =
      row.status==='approved' ? '✅ Approved' :
      row.status==='rejected' ? '❌ Declined' :
      row.status==='in_review' ? '⏳ In Review' :
      row.status;

    html+=`
      <div class="card">
        <strong>${row.renaissance_fairs?.name ?? 'Fair'}</strong><br>
        Status: ${statusIcon}<br>
        Submitted: ${new Date(row.submitted_at).toLocaleDateString()}
        ${row.status==='in_review' ? `
          <br><button class="edit"
            onclick="location.href='review.html?submission_id=${row.id}'">
            Edit Application
          </button>` : ''}
      </div>
    `;
  });

  document.getElementById('list').innerHTML=html;
}

load();
</script>
</body>
</html>
