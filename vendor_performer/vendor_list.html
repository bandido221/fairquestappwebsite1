<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor List | FairQuest Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #000;
      color: #f0e6d2;
      font-family: 'Domine', serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 20px;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filters input, .filters select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .vendor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

   .vendor-card {
  background-color: #c9a364;
  color: #3b1f1f;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-align: left;
}
.vendor-card .vendor-photo{
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:8px;
  margin-bottom:10px;
}
.muted{opacity:.8;font-size:.9rem}


    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .approved { color: green; }
    .pending { color: orange; }
    .declined { color: red; }

    a.back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 16px;
      background: #bb9457;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üì¶ Vendor List</h1>

  <!-- Filters and Search -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="üîé Search Vendor Name" />
    <select id="stateFilter">
      <option value="">üåé Filter by State</option>
    </select>
    <select id="monthFilter">
      <option value="">üìÖ Filter by Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="vendor-grid" id="vendorGrid"></div>

  <a href="/admin/admin_dashboard.html" class="back-button">üîô Back to Admin</a>

  <script>
    const supabase = window.supabase.createClient(
      'https://awtbjuiqgtdydsqzimul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3dGJqdWlxZ3RkeWRzcXppbXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0OTY4MDgsImV4cCI6MjA1NzA3MjgwOH0.ES0B3O_M0dHaMHMutpkXvThMVMwIUxPqL1cvM1J2kUQ'
    );

    let vendors = [];

    async function loadVendors() {
     const { data, error } = await supabase
  .from('vendor_performer_applications')
  .select(`
    *,
    vendor_application_fairs (
      start_date, end_date,
      renaissance_fairs (name, state)
    )
  `)
  .or('application_type.is.false,application_type.is.null')
  .order('name', { ascending: true });

      if (error || !data) {
        document.getElementById('vendorGrid').innerHTML = '<p>‚ö†Ô∏è Failed to load vendors.</p>';
        return;
      }

      vendors = data;
      populateStateFilter();
      renderVendors();
    }

    function populateStateFilter() {
      const stateSet = new Set();
      vendors.forEach(v => {
        v.vendor_application_fairs?.forEach(fair => {
          if (fair.renaissance_fairs?.state) {
            stateSet.add(fair.renaissance_fairs.state);
          }
        });
      });

      const stateFilter = document.getElementById('stateFilter');
      [...stateSet].sort().forEach(state => {
        const option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateFilter.appendChild(option);
      });
    }

    function renderVendors() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const stateFilter = document.getElementById('stateFilter').value;
      const monthFilter = document.getElementById('monthFilter').value;
      const container = document.getElementById('vendorGrid');

      container.innerHTML = '';

      vendors.filter(v => {
        const matchesSearch = v.name.toLowerCase().includes(searchQuery);

        let matchesState = true;
        if (stateFilter) {
          matchesState = v.vendor_application_fairs?.some(fair => fair.renaissance_fairs?.state === stateFilter);
        }

        let matchesMonth = true;
        if (monthFilter) {
          matchesMonth = v.vendor_application_fairs?.some(fair => {
            const fairDate = new Date(fair.start_date);
            return fairDate.getMonth() + 1 == monthFilter;
          });
        }

        return matchesSearch && matchesState && matchesMonth;
      }).forEach(vendor => {
        const statusClass = vendor.approval_status === 'approved' ? 'approved'
                           : vendor.approval_status === 'pending' ? 'pending'
                           : 'declined';

       const fairs = (vendor.vendor_application_fairs || []).map(f => {
  const label = f.renaissance_fairs?.name ? `${f.renaissance_fairs.name} (${f.renaissance_fairs.state||''})` : 'Unknown Fair';
  const dates = `${f.start_date} ‚Üí ${f.end_date}`;
  return `<li>${label}: <span class="muted">${dates}</span></li>`;
}).join('');

container.innerHTML += `
  <div class="vendor-card">
    ${vendor.photo_url ? `<img class="vendor-photo" src="${vendor.photo_url}" alt="${vendor.name}">` : ''}
    <h2>${vendor.name}</h2>

    <p><strong>Type:</strong> ${vendor.vendor_type || 'N/A'}</p>
    <p><strong>Description:</strong> ${vendor.description || 'No description'}</p>

    <p><strong>Tier:</strong> ${vendor.tier || 'bronze'}</p>
    <p><strong>Food Vendor:</strong> ${vendor.is_food_vendor ? 'Yes' : 'No'}</p>

    <p><strong>Contact:</strong> ${vendor.contact_name || ''} ${vendor.contact_email ? `(&lt;${vendor.contact_email}&gt;)` : ''}</p>
    ${vendor.website ? `<p><strong>Website:</strong> <a href="${vendor.website}" target="_blank">${vendor.website}</a></p>` : ''}

    <p class="status ${statusClass}">Status: ${vendor.approval_status?.toUpperCase() || 'UNKNOWN'}</p>
    ${vendor.rejection_reason ? `<p><strong>Rejection Reason:</strong> ${vendor.rejection_reason}</p>` : ''}

    <details>
      <summary><strong>IDs & Flags</strong></summary>
      <p><strong>Application ID:</strong> ${vendor.id}</p>
      <p><strong>User ID:</strong> ${vendor.user_id || '‚Äî'}</p>
      <p><strong>Vendor ID:</strong> ${vendor.vendor_id || '‚Äî'}</p>
      <p><strong>Performer ID:</strong> ${vendor.performer_id || '‚Äî'}</p>
      <p><strong>application_type:</strong> ${vendor.application_type === true ? 'performer' : (vendor.application_type === false ? 'vendor' : 'null')}</p>
      <p><strong>update_pending:</strong> ${vendor.update_pending ? 'true' : 'false'}</p>
    </details>

    <div class="fairs">
      <p><strong>Fairs & Dates:</strong></p>
      ${fairs ? `<ul>${fairs}</ul>` : '<p class="muted">None linked</p>'}
    </div>
  </div>
`;

      });

      if (container.innerHTML.trim() === '') {
        container.innerHTML = '<p>‚ùå No vendors found.</p>';
      }
    }

    document.getElementById('searchInput').addEventListener('input', renderVendors);
    document.getElementById('stateFilter').addEventListener('change', renderVendors);
    document.getElementById('monthFilter').addEventListener('change', renderVendors);

    loadVendors();
  </script>

</body>
</html>
